- name: login into private registry
  docker_login:
    registry: "{{ docker_private_registry }}"
    username: "{{ docker_private_registry_user }}"
    password: "{{ docker_private_registry_password }}"
  ignore_errors: yes

- name: copy docker images scripts
  copy:
    src: "Scripts/pull_images.sh"
    dest: "{{ images_pull_scripts_dir }}"
    mode: +x

- name: pull images
  shell: "{{ images_pull_scripts_dir }}/pull_images.sh"

- name: install kubernetes rpm pkg
  shell: yum localinstall -y {{ rpm_dir }}/*.rpm

- name: create pki directory
  file:
    path: "/etc/kubernetes/pki"
    state: directory

- name: create manifests directory
  file:
    path: "/etc/kubernetes/manifests"
    state: directory

- name: copy bootstrap cfg
  copy:
    src: "/etc/kubernetes/bootstrap-kubelet.conf"
    dest: "/etc/kubernetes"

- name: copy proxy cfg
  copy:
    src: "/etc/kubernetes/kube-proxy.conf"
    dest: "/etc/kubernetes"

- name: copy bootstrap kubelet config
  copy:
    src: "kubelet_cfg/10-kubeadm.conf.2"
    dest: "/etc/systemd/system/kubelet.service.d/10-kubeadm.conf"
    mode: +x

- name: start kubelet
  systemd:
    name: kubelet
    state: started
    daemon_reload: yes
    
- pause:
    minutes: 1

- name: approve csr
  local_action: shell /etc/ansible/roles/kube/files/Scripts/approve_csr.sh

- name: copy full kubelet config
  copy:
    src: "kubelet_cfg/10-kubeadm.conf.3"
    dest: "/etc/systemd/system/kubelet.service.d/10-kubeadm.conf"
    mode: +x
  notify: restart kubelet 
